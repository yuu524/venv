<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報変更・削除</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        } 
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ユーザー情報変更・削除</h1>
        <form>
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" value="aa123">

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" value="gg123@gmail.com">

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password">
            <input type="checkbox" id="show-password">
            <label for="show-password">パスワード表示</label>

            <label for="language">言語選択</label>
            <select id="language" name="language">
                <option value="japanese">JAPANESE</option>
                </select>

            <button type="submit">変更</button>
            <button type="submit">削除</button>
            <button type="reset">キャンセル</button>
        </form>
    </div>
</body>
</html>
