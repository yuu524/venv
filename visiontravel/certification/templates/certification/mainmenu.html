  <div id="upload-form">

  <script>
    // åœ°å›³ã®åˆæœŸåŒ–
    var MyLatLng = new google.maps.LatLng(35.6638, 138.5684);
    var Options = {
      zoom: 15,
      center: MyLatLng,
      mapTypeId: 'roadmap'
    };
    var map = new google.maps.Map(document.getElementById('map'), Options);
 
    // æ¤œç´¢æ©Ÿèƒ½ã®è¿½åŠ 
    function searchLocation() {
      var address = document.getElementById('search-input').value;
      if (address) {
        var geocoder = new google.maps.Geocoder();
 
        geocoder.geocode({ 'address': address }, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('å ´æ‰€ã‚’è¦‹ã¤ã‘ã‚‰ã‚Œã¾ã›ã‚“ã§ã—ãŸ: ' + status);
          }
        });
      } else {
        alert('ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
      }
    }
 
    // ğŸ” ã‚¢ã‚¤ã‚³ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('search-icon').addEventListener('click', function() {
      searchLocation();

    // Enter ã‚­ãƒ¼ã‚’æŠ¼ã—ãŸã¨ãã®ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('search-input').addEventListener('keypress', function(event) {

    // è¨­å®šã‚¢ã‚¤ã‚³ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('settings-icon').addEventListener('click', function() {
      var menu = document.getElementById('settings-menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';

    // å±¥æ­´è¡¨ç¤ºãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('view-history').addEventListener('click', function(event) {

      alert('å±¥æ­´ã®è¡¨ç¤ºæ©Ÿèƒ½ã¯ã¾ã å®Ÿè£…ã•ã‚Œã¦ã„ã¾ã›ã‚“');
    });
 
    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('logout').addEventListener('click', function(event) {

      alert('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
      window.location.href = '/user/login';

    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸç”»åƒã‚’å‡¦ç†ã™ã‚‹é–¢æ•°
    function uploadImage() {
      var fileInput = document.getElementById('file-input');
      var resultText = document.getElementById('upload-result');
 
      if (fileInput.files && fileInput.files[0]) {
        var file = fileInput.files[0];
        var reader = new FileReader();
 
        reader.onload = function(e) {
          resultText.innerHTML = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ãŸç”»åƒ: <br><img src="' + e.target.result + '" width="200" />';
        };
        reader.readAsDataURL(file);
      } else {
        resultText.innerHTML = 'ç”»åƒãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
      }
    }
 
    // è¨€èªé¸æŠæ©Ÿèƒ½
    let currentLanguage = 'ja'; // åˆæœŸè¨€èªã‚’è¨­å®š
    function loadGoogleMapsScript(language) {
      // æ—¢å­˜ã®ãƒãƒƒãƒ—ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å‰Šé™¤
      const existingScript = document.querySelector('script[src*="maps.googleapis.com"]');
      if (existingScript) {
        existingScript.remove();
      }
   
      // Google Maps API ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å†èª­ã¿è¾¼ã¿
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyC3npO6lpbj9zyeKdcNa7uRX5a0Dpikwbc&language=${language}`;
      script.async = true;
      script.defer = true;
   
      // ã‚¹ã‚¯ãƒªãƒ—ãƒˆãŒãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸå¾Œã«ãƒãƒƒãƒ—ã‚’åˆæœŸåŒ–
      script.onload = function() {
        initMap();
      };
   
      document.head.appendChild(script);
    }
   
    function initMap() {
      const MyLatLng = new google.maps.LatLng(35.6638, 138.5684);
      const Options = {
        zoom: 15,
        center: MyLatLng,
        mapTypeId: 'roadmap'
      };
      map = new google.maps.Map(document.getElementById('map'), Options);
    }
   
    // è¨€èªé¸æŠãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('languages').addEventListener('change', (event) => {
      const selectedLanguage = event.target.value;
      if (selectedLanguage !== currentLanguage) {
        currentLanguage = selectedLanguage;
        loadGoogleMapsScript(currentLanguage);
      }
    });
   
    // åˆæœŸåŒ–æ™‚ã«ãƒãƒƒãƒ—ã‚’è¡¨ç¤º
    window.onload = function() {

  </script>
